<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto 2</title>
</head>
<body>
    <div class="form-container">
        <h1>Validacion Formularios</h1>

        <form id="formulario">
        <div class="form-row">

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="alex112"required minlength="4" maxlength="16">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Freyner Nazareno" required>
            </div>
        </div>    
        <p>El usuario debe ser de 4 a 16 dígitos y solo puede contener letras y números.</p><br>
        <div class="form-row">
            <div class="form-group">
                <label for="Contraseña">Contraseña</label>
                <input type="password" name="Contraseña" id="Contraseña" required>
            </div>

            <div class="form-group">
                <label for="repetirContraseña">Repetir contraseña</label>
                <input type="password" name="repetirContraseña" id="repetirContraseña" required>
            </div>
        </div>
        
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
            $('#formulario').on('submit', function(event) {
        const password = $('#Contraseña').val();
        const repeatPassword = $('#repetirContraseña').val();

        if (password !== repeatPassword) {
            // Prevenir el envío del formulario
            event.preventDefault();

            // Mostrar mensaje de error
            alert("Las contraseñas no coinciden. Por favor, verifica.");
            
            // Añadir clase de error a los campos de contraseña
            $('#Contraseña, #repetirContraseña').addClass('invalid');
        } else {
            // Remover clase de error si coinciden
            $('#Contraseña, #repetirContraseña').removeClass('invalid');
        }
    });
    </script>

</body>
</html>
